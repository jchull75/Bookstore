<!DOCTYPE html>
<html>
<head>
    <title>Signup - Bookstore App</title>
    <style>
        body { padding: 16px; font-family: Arial, sans-serif; }
        h1 { font-size: 24px; }
        input { width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; margin: 16px 0; }
        .message-success { color: green; }
        .message-error { color: red; }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="message-{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label>First Name: <input type="text" name="first_name" value="{{ request.form.first_name or '' }}" required></label><br>
        <label>Last Name: <input type="text" name="last_name" value="{{ request.form.last_name or '' }}" required></label><br>
        <label>Username: <input type="text" name="username" value="{{ request.form.username or '' }}" required></label><br>
        <label>Password: <input type="password" name="password" required></label><br>
        <button type="submit">Sign Up</button>
    </form>
    <button onclick="window.location.href='{{ url_for('login') }}'">Back to Login</button>
</body>
</html>
