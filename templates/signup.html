{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Sign Up</h1>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3><i class="bi bi-person-plus-fill me-2"></i> Create Your Account</h3>
                <p class="lead">Join Book Haven to explore books, save your wishlist, and track orders.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="street" class="form-label">Street</label>
                        <input type="text" name="street" id="street" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" name="city" id="city" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" name="state" id="state" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="zipcode" class="form-label">Zipcode</label>
                        <input type="text" name="zipcode" id="zipcode" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="favorite_genre" class="form-label">Favorite Genre (Optional)</label>
                        <input type="text" name="favorite_genre" id="favorite_genre" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary-custom">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3><i class="bi bi-book-fill me-2"></i> Already a Member?</h3>
                <p class="lead">Log in to start shopping and manage your account.</p>
                <a href="{{ url_for('customer_login') }}" class="btn btn-outline-secondary"><i class="bi bi-box-arrow-in-right me-2"></i> Login</a>
            </div>
        </div>
    </div>
</div>
<div class="mt-5 text-center">
    <a href="{{ url_for('home') }}" class="btn btn-primary-custom"><i class="bi bi-arrow-left me-2"></i> Back to Home</a>
</div>
{% endblock %}
