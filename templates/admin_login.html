{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<h1>Admin Login</h1>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3><i class="bi bi-shield-lock-fill me-2"></i> Admin Sign In</h3>
                <p class="lead">Log in to manage the bookstore and access administrative tools.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="identifier" class="form-label">Email or Username</label>
                        <input type="text" name="identifier" id="identifier" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary-custom">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3><i class="bi bi-person-plus-fill me-2"></i> Customer Access?</h3>
                <p class="lead">For customer shopping, use the customer login instead.</p>
                <a href="{{ url_for('customer_login') }}" class="btn btn-outline-secondary"><i class="bi bi-person me-2"></i> Customer Login</a>
            </div>
        </div>
    </div>
</div>
<div class="mt-5 text-center">
    <a href="{{ url_for('home') }}" class="btn btn-primary-custom"><i class="bi bi-arrow-left me-2"></i> Back to Home</a>
</div>
{% endblock %}
