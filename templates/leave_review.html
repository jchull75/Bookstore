{% extends "layout.html" %}
{% block title %}Leave a Review{% endblock %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Leave a Review for "{{ book.title }}"</h1>
    <form method="POST" action="{{ url_for('leave_review') }}" class="mx-auto" style="max-width: 600px;">
        <input type="hidden" name="book_id" value="{{ book.book_id }}">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment (Optional)</label>
            <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary-custom">Submit Review</button>
            <a href="{{ url_for('bookstore') }}" class="btn btn-secondary-custom">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
